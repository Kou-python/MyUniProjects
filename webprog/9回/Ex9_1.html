<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript課題</title>
    <script>
        function main() {
            for (let i = 0; i < 10; i++) {
                let child = document.createElement("li");
                child.innerText = "文字列" + i;
                if (i % 2 == 0) {
                    child.style.color = "red";
                } else {
                    child.style.color = "blue";
                }
                document.getElementById("list").appendChild(child);
            }
        }
    </script>
</head>

<body onload="main()">
    <ul id="list">
    </ul>
</body>

</html>
